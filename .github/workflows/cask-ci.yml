name: Cask CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  validate-cask:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tap local checkout
        run: |
          brew untap neural-harmonics/prbar >/dev/null 2>&1 || true
          brew tap neural-harmonics/prbar "file://$GITHUB_WORKSPACE"

      - name: Homebrew style
        run: brew style --cask prbar

      - name: Homebrew audit
        run: brew audit --cask --online --tap neural-harmonics/prbar prbar
